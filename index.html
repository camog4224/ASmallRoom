<html>
  <head>
    <link rel = "stylesheet" href = "stylesheet.css">
  </head>
  <body>
    <div id = "eventsToggleDiv">
      <input type = "checkbox" id = "eventsToggle" name = "eventsToggle" value = "eventsToggle">
      <label for = "eventsToggle">Check to toggle off event pop ups</label>
    </div>
    <div id = "left">
      <!-- HISTORY -->
    </div>
    <div id = "middle">
      <div>DECISIONS</div>
      <div id = "fireDisplay" class = "border runFireAnimation"></div>

      <div id = "startFire" class = "border button" role = "button">
        Start Fire
      </div>


      <div id = "stokeFire" class = "border button"  role = "button">
        Stoke Fire
      </div>
    </div>
    <div id = "right">
      RESOURCES
    </div>
    <div id = "popup">
      <div id = "prompt" class = "border">PROMPT</div>
      <div id = "accept" class = "border">ACCEPT</div>
      <div id = "decline" class = "border">DECLINE</div>
    </div>
    <div id = "cover"></div>
    <!-- <canvas id="canvas" width="150" height="150"></canvas> -->
    <script src="text/events.js" type = "text/javascript"></script>
    <script src="scripts/home.js" type = "text/javascript"></script>

  </body>
</html>
